<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
</style>
<title>Agenda SERIEXTREME </title>
</head>
<body>

<header class="bg-primary">
<h1 class="p-2 ms-3">SERIEXTREME</h1>
<div th:insert="~{/Leyout :: navbar}"></div>
</header>

<div class="position-absolute top-0 end-0 m-3"><span th:text="${data}" class="h3"></span></div>



<main class="p-2">
<div class="container p-2 row mw-100">
<div class="col-md-9"></div>
	<div class="col col-md-4 p-3">
		<a th:href="@{/acabadas}" class="btn btn-primary btn-sm">Séries acabadas</a>
		<a th:href="@{/naoacabadas}" class="btn btn-primary btn-sm">Séries não acabadas</a>
	</div>
	
	<div class="col col-md-2 p-3">
		<a th:href="@{/}" class="btn btn-primary btn-sm" th:unless="${main}">Todas</a>
	</div>
	
	<div class="col col-md-2">
		<a th:href="@{/serie/novaserie}" class="btn btn-primary m-1">Adicionar Serie</a>
	</div>
	

</div>
<hr>

<table class="table table-striped border-top-0 border-2 text-center">
<thead class="table-light">
	<tr>
		<th scope="col" class="col-md-2">Série</th>
		<th scope="col" class="col-md-4">Descrição</th>
		<th scope="col" class="col-md-1">Ultimo Episódio</th>
		<th scope="col" class="col-md-1">Temporada</th>
		<th scope="col" class="text-start" colspan=2>   Categorias</th>
	</tr>
</thead>
<tr th:each="Serie : ${listaSeries}" th:object="${Serie}">
	<td th:text="*{nome}"></td>
	<td th:text="*{descricao}" class="text-break"></td>
	<td th:text="*{episodio}"></td>
	<td th:text="*{temporada}"></td>
	<td>
	<ul th:each="Categoria: ${Serie.categorias}" th:object="${Categoria}" class="list-group">
		<li th:text="*{nome}" class="list-group-item list-group-item-light d-inline small"></li>
	</ul>
	</td>
	<td> 
		<a th:href="@{/serie/mostrar/__${Serie.id}__}" class="btn btn-primary btn-sm">Mostrar</a>
		<a th:href="@{/serie/editar/__${Serie.id}__}" class="btn list-group-item-warning btn-sm">Editar</a>
		<a th:href="@{/serie/apagar/__${Serie.id}__}" class="btn list-group-item-danger btn-sm" onclick="return confirm('Certeza que dezeja exluir este contato?')">Remover</a>
	</td>
	</tr>
</table>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

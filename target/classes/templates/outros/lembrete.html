<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Agenda SERIEXTREME </title>
</head>
<body>

<header class="bg-primary">
<h1 class="p-2 ms-3">SERIEXTREME</h1>
<div th:insert="~{/Leyout :: navbar}"></div>
</header>

<div class="position-absolute top-0 end-0 m-3"><span th:text="${data}" class="h3"></span></div>

<main class="col-md-5 p-2">


<form th:action="@{/cal/novo}" method="post" th:object="${cale}">
	<div class="col-md-3">
		<label for="dia">Dia</label>
		<input type="number" id="dia" name="dia" th:field="*{dia}" placeholder="dd" class="form-control mb-3">
		<label for="mes">MÃªs</label>
		<input type="number" id="mes" name="mes" th:field="*{mes}" placeholder="mm" class="form-control mb-3">
		<label for="ano">Ano</label>
		<input type="number" id="ano" name="ano" th:field="*{ano}" placeholder="yyyy" class="form-control mb-3">
	</div>
	<label for="agendamento">Agendamento</label>
	<textarea id="agendamento" name="agendamento" th:field="*{agendamento}" class="form-control mb-3" rows="3"></textarea>

	<button type="submit" class="btn list-group-item-primary m-2 mt-4">Salvar</button>
</form>


</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

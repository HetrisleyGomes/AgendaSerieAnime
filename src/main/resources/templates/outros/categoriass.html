<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Agenda SERIEXTREME </title>
</head>
<body>

<header class="bg-primary">
<h1 class="p-2 ms-3">SERIEXTREME</h1>
<div th:insert="~{/Leyout :: navbar}"></div>
</header>

<div class="container-fluid row">
<main class="col-md-9 p-2">
<h2 class="bg-primary p-2 bg-gradient">Categorias</h2>
<table class="table table-secondary table-striped table-bordered">
<thead class="table-light">
	<tr>
		<th scope="col" class="p-3">Nome</th>
	</tr>
</thead>
<tr th:each="Categoria : ${listaCats}" th:object="${Categoria}">
	<td th:text="*{nome}"></td>
	</tr>
</table>
</main>


<section class="col-md-3 mt-3">
<h4 class="bg-primary p-2 bg-gradient">Nova Categoria:</h4>
	<form th:action="@{/categoria}" method="post" th:object="${cat}">
		<p class="p-2 ms-2">Nome: <input type="text" id="categoria" name="categoria" th:field="*{nome}"></p>
		<button type="submit"> Salvar </button>
	</form>

</section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Agenda SERIEXTREME </title>
</head>
<body>

<header class="bg-primary">
<h1 class="p-2 ms-3">SERIEXTREME</h1>
<div th:insert="~{/Leyout :: navbar}"></div>
</header>

<main class="p-2">

<form th:action="@{/}" method="post" th:object="${serie}">

Nome: <input type="text" class="form-control mb-3" id="nome" name="nome" th:field="*{nome}">
Descrição: <input type="text" class="form-control mb-3" id="descricao" name="descricao" th:field="*{descricao}">
Episódio: <input type="number" class="form-control mb-3" id="episodio" name="episodio" th:field="*{episodio}">
Temporada: <input type="number" class="form-control mb-3" id="temporada" name="temporada" th:field="*{temporada}">
<label for="seriefinalizada" class="form-check-label">
Marque esta opção se a Série já foi finalizada: 
</label>
<input type="checkbox" class="form-check-input mb-3" id="seriefinalizada" name="seriefinalizada" th:field="*{seriefinalizada}"><br/>
<input type="hidden" id="id" name="id" th:field="*{id}"><br/>


<table>
	<tr>
		<td class="w-25 p-3">Categorias</td>
		<td>
			<th:block th:each="cat : ${listacat}">
				<input type="checkbox" name="categoriasss" th:id="${cat.nome}" th:value="${cat.nome}" class="form-check-input" th:checked="${#lists.contains(serie.categorias, cat)}">
				<label th:for="${cat.nome}" th:text="${cat.nome}" class="form-check-label"></label><br/>
			</th:block>
		</td>
	</tr>
</table>


<button type="submit" class="btn list-group-item-primary m-2 mt-4"> Salvar alterações </button>
<a type="button" th:href="@{/}" class="btn list-group-item-warning btn-sm m-2 mt-4"> Voltar </a>
</form>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
